<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <!-- Inter Font Family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Lexend Deca Fon Familyu -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Stats Preview Card Component</title>
  </head>
  <body>
    <div class="card">
      <img
        class="card-img"
        src="./images/image-header-mobile.jpg"
        alt="card-image"
      />
      <h1 class="card-title">
        Get <span>insights</span> that help your business grow.
      </h1>
      <p class="card-text">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="data-container">
        <div class="card-stats">
          <h1 class="card-stats__data">10k+</h1>
          <p class="card-stats__label">companies</p>
        </div>
        <div class="card-stats">
          <h1 class="card-stats__data">314</h1>
          <p class="card-stats__label">Templates</p>
        </div>
        <div class="card-stats">
          <h1 class="card-stats__data">12M+</h1>
          <p class="card-stats__label">Queries</p>
        </div>
      </div>
    </div>
  </body>
</html>
